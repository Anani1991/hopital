<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
  <meta charset="UTF-8">
  <title>Nouveau patient</title>
</head>
<body>
  <div class="container pt-5 " layout:fragment="content">
    <h2 class="text-center pt-5">Gestion de la clinique</h2>
    <div class="card">
      <div class="card-header">
        <h3>Enregistrer un patient</h3>
      </div>
      <div class="card-body">
        <div class="col-md-8 offset-2">
          <form th:action="@{/save-patient}" method="post">
            <div class="row g-3">
              <div class="col-sm-6">
                <label  class="form-label">Nom</label>
                <input type="text" name="non" class="form-control"  th:value="${patient.non}">
                <span class="text-danger" th:errors="${patient.non}"></span>
              </div>

              <div class="col-sm-6">
                <label  class="form-label">Date de naissance</label>
                <input type="date" name="dateNaissance" class="form-control"
                       th:value="${patient.dateNaissance}">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
              </div>

              <div class="col-sm-6">
                <label class="form-label">Score</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">Score</span>
                  <input type="text" name="score" class="form-control"  th:value="${patient.score}">
                  <span class="text-danger" th:errors="${patient.score}"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <label class="form-label">Etat du patient</label>
                <div class="form-check">
                  <label class="form-check-label" >Est malade</label>
                  <input type="checkbox" name="estMalade" class="form-check-input"
                         th:checked="${patient.estMalade}">
                </div>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-success btn-sm">save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
